<title>listblog</title>
<table class="table table-list table-striped table-bordered">
          <tr>
            <th width="10%">ID</th>
            <th width="30%">标题</th>
            <th width="15%">分类</th>
            <th width="20%">发布时间</th>
            <th width="15%">操作</th>
          </tr>
          <tr >
          <foreach name='listblog' item='v'>
          <tr>
            <td width="10%" align="left">{$v.id}</td>
            <td width="30%" align="left">{$v.title}</td>
            <td width="15%" align="left">{$v.tag}</td>
            <td width="18%" align="left">{$v.createtime}</td>
            <td width="15%" align="left">
              [<a href="#">修改</a>]
              [<a href="{:U('del',array('id'=>$v['id']))}">删除</a>]
            </td>
            </tr>
            </foreach>
            </tr>
</table>
