
<div id='main'>
        <foreach name='blog' item='v'>
        <!-- <dl class='paper a{:mt_rand(1,5)}'> -->
        <dl>
            <dt>
                <span class='title'>{$v.title}</span>
            </dt>
            <dd class='content'>{$v.content}</dd>
            <dd class='bottom'>
                <span class='time'>{$v.createtime}</span>
                <a href="" class='close'></a>
            </dd>
        </dl>

        </foreach>


</div>
