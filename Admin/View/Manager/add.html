  <script>
    function InputCheck(AddbForm)
{
    if (AddbForm.title.value == "")
    {
        alert("标题不能为空!");
        AddbForm.title.focus();
        return (false);
    }
    if (AddbForm.edit.value == "")
    {
        alert("内容不能为空!");
        AddbForm.edit.focus();
        return (false);
    }
}
  </script>

<fieldset>
